    </section>

    <section id="pedidos">
        <div class="container-fluid pedidos text-center margin">
            <h2>Pedidos On-line</h2>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <a href="https://www.ifood.com.br/delivery/brasilia-df/prato-de-mae-samambaia-norte-samambaia/9488b072-8868-43f2-83b7-cbbbc73c74bf"><img src="img/ifood.png" alt="logo ifood" width="300px"></a>

                    </div>
                    <div class="col-lg-4">

                </div>
            </div>
        </div>

            <div class="container">
                <div class="row">
                    <div class="col-lg-6">

                    </div>

                    </div>
                </div>
            </div>
