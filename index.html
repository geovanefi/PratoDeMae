<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="img/prato.ico" type="image/x-icon">
    <title>Prato de Mãe</title>
</head>
<body>
    <section id="cabecario">
        <div class="container-fluid  text-center margin">
            <img src="img/pratom.png" alt="Banner Prato de Mãe" width="95%">
        </div>
    </section>

    <section id="pedidos">
        <div class="container-fluid pedidos text-center margin">
            <h2>Pedidos On-line</h2>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <h3>Ifood</h3>
                        <img src="img/ifood.png" alt="logo ifood" width="300px">
                        <h4>Peça pelo Ifood.</h4>
                    </div>
                    <div class="col-lg-4">
                        <h3>Uber Eats</h3>
                        <img src="img/ubere.png" alt="logo ubereats" width="300px">
                        <h4>Estamos no Uber Eats</h4>
                    </div>
                    <div class="col-lg-4">
                        <h3>Pedido On-line</h3>
                        <img src="img/vip.png" alt="logo menu vip" width="300px ">
                        <h4>Diretamente com a gente.</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="contato">
        <div class="container-fluid text-center margin contato">
            <h2>Contato</h2>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h4>Localização</h4>
                        <a href="https://goo.gl/maps/kj2y8Se6Q74SPkVg9" target="_blank"><img src="img/local.jpg" alt="localização" width="50%" ></a>
                        
                    </div>
                    <div class="col-lg-6">
                        <h4>Chat direto</h4>
                        <a href="#" target="_blank"><img src="img/whatsapp.png" alt="Whatsapp" width="50%"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<footer class="container-fluid text-center bg-footer margin">
    <p>Desenvolvido por <span>Queen Developers Web - 2022</span></p>
</footer>
</html>
